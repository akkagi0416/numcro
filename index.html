<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">

  <title></title>
  <style>
    main{
      width: 980px;
      margin: 0 auto;
    }
    .row{
      display: flex;
    }
    .cell{
      width: 2rem;
      padding: 0.5rem;
      word-wrap :break-word;
      border: 1px solid #ccc;

      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      align-items: center;
      font-size: 0.8rem;
      line-height: 0.8;
    }
    .number{
      width: 30%;
      color: #eee;
    }
    .number.exists{
      color: #333;
    }
    .number.fixed{
      font-weight: bold;
      font-size: 1rem;
      color: #333;
      color: #00f;
    }
    .row:nth-of-type(3) .cell,
    .row:nth-of-type(6) .cell{
      border-bottom: 2px solid #666;
    }
    .row .cell:nth-of-type(3),
    .row .cell:nth-of-type(6){
      border-right: 2px solid #666;
    }
    #debug{
      display: flex;
      flex-wrap: wrap;
      margin: 2rem 0;
      padding: 2rem 0;
      border-top: 1px solid #ccc;
    }
    #debug .table{
      margin-right: 1rem;
      margin-bottom: 1rem;
    }
    #debug .cell{
      display: flex;
      padding: 0;
    }
    #debug .number{
      width: 10px;
      height: 10px;
    }
    .highlight{
      background-color: #fcc;
    }
  </style>
</head>

  <script src="numcro.js"></script>
  <script>
    $(function(){
      // click value are highlight
      //$(document).on('click', '#debug .table .fixed', function(){
      $(document).on('click', '.table .fixed', function(){
        var is_highlight = false
        if($(this).parents('.highlight').length != 0){
          is_highlight = true
        }
        $(this).parents('.table').find('.highlight').each(function(i, elem){
          $(this).removeClass('highlight')
        })

        if(is_highlight == false){
          var number = $(this).text()
          $(this).parents('.cell').addClass('highlight')

          $(this).parents('.table').find('.fixed').each(function(i, elem){
            if($(this).text() == number){
              $(this).parents('.cell').addClass('highlight')
            }
          })
        }
      })
    });
  </script>
</body>
